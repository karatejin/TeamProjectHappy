<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../teamhappypage/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
    <script></script>
</head>
<body>
    <!-- 상단 헤더 -->
    <header>
        <div class="h-nav-bar">
                <a href="#" class="logohappy">해-삐<small class="shappy">Happy</small></a><img src="./images/luffy.png" class="luffy">
                    <div class="head-lecture-category">
                        <a href="#">강의목록</a>
                        <ul>
                            <li></li>
                        </ul>
                    </div>
                <div class="nav-bar-right">
                    <div class="cart">
                        <a href="#"><span class="material-symbols-outlined">
                            add_shopping_cart
                            </span></a>
                    </div>
                    <div class="login-btn">
                        <a href="#">로그인</a>
                    </div>
                    <div class="sign-up">
                        <a href="#">회원가입</a>
                    </div>
                </div>
        </div>
    </header>
    <!-- 배너 -->
        <div class="swipe-container">
            <div class="swipe-main"> 배너
                
            </div>
        </div>
        <!-- 검색 -->
        <div class="search-container">
            <div class="search-container-content">
                <h1>해-삐에서 가치를 높이세요</h1>
                <div class="search-wrapper">
                    <input type="text" class="m-search-input" maxlength="20" placeholder="배우고 싶은 지식을 검색하세요">
                    <button class="m-search-input-submit">
                        <span class="material-symbols-outlined">
                            search
                            </span>
                    </button>
                </div>
            </div>
        </div>
        <!-- 아이콘 목록 -->
        <div class="lecture-icon-list">
            <div class="icon-list-wrapper">
                <ul>
                    <li>
                        <div class="icon-list-card">
                            <a href="#">
                                <img src="../teamhappypage/images/front-end.png" alt=""  class="front-end-icon">
                                <div class="img-title">
                                    <p>프론트엔드</p>
                                </div>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="icon-list-card">
                            <a href="#">
                                <img src="../teamhappypage/images/spring.png" alt=""  class="front-end-icon">
                                <div class="img-title">
                                    <p>백엔드</p>
                                </div>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="icon-list-card">
                            <a href="#">
                                <img src="../teamhappypage/images/datascience.png" alt=""  class="front-end-icon">
                                <div class="img-title">
                                    <p>데이터베이스</p>
                                </div>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="icon-list-card">
                            <a href="#">
                                <img src="../teamhappypage/images/python.png" alt=""  class="front-end-icon">
                                <div class="img-title">
                                    <p>파이썬</p>
                                </div>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="icon-list-card">
                            <a href="#">
                                <img src="../teamhappypage/images/game.png" alt=""  class="front-end-icon">
                                <div class="img-title">
                                    <p>게임 개발</p>
                                </div>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 강의 목록 -->
        <div class="course-dashboard">
            <div class="course-dashboard-list">
                
            </div>
        </div>

</body>
</html>
